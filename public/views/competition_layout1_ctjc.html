<script >
const numberFormatter = new Intl.NumberFormat();
const players = [1, 2].map(num => new Player(
	{
		name:        document.querySelector(`.name > .p${num}`),
		score:       document.querySelector(`.score .p${num}`),
		level:       document.querySelector(`.level .p${num}`),
		lines:       document.querySelector(`.lines .p${num}`),
		trt:         document.querySelector(`.tetris_rate .p${num}`),
		eff:         document.querySelector(`.efficiency .p${num}`),
		running_trt: document.querySelector(`.running_trt.p${num}`),
		preview:     document.querySelector(`.next_piece.p${num}`),
		field:       document.querySelector(`.board.p${num}`),
		drought:     document.querySelector(`.drought.p${num} .value`),
		hearts:      document.querySelector(`.wins .p${num}`),

		pace:        DOM_DEV_NULL,
	},
	{
		field_pixel_size: 3,
		preview_pixel_size: 3,
		running_trt_rtl: 0,
		wins_rtl: num === 1,
		reliable_field: 0,
		format_score: v => numberFormatter.format(v),
	}
));

players.forEach((player, idx) => {
	player.drought_box = document.querySelector(`.drought.p${idx + 1}`);

	player.onDroughtStart = () => {
		console.log('onDroughtStart', idx + 1);
		player.drought_box.classList.add('active');
	}

	player.onDroughtEnd = (count) => {
		console.log('onDroughtEnd', idx + 1, count);
		player.drought_box.classList.remove('active');
	}

	player.onGameStart = () => {
		console.log('onGameStart', idx + 1);
		player.drought_box.classList.remove('active');
	}
});

</script>
<script src="/views/competition.js"></script>
<script>

const captured_frames = [];

const DEBUG_FRAME_STATS = false;

const frame_stats_dom = document.querySelector('#frame_stats');
const FRAME_STATS_SAMPLES = 60;
const frame_stats = [];
let frame_start;
let total_elapsed = 0;

function startFrame() {
	frame_start = Date.now();
}

function endFrame() {
	if (!DEBUG_FRAME_STATS) return;

	const now = Date.now();
	const elapsed = now - frame_start;

	frame_stats.push([frame_start, elapsed]);
	total_elapsed += elapsed;

	if (frame_stats.length > FRAME_STATS_SAMPLES) {
		total_elapsed -= frame_stats.shift()[1];
	}

	// compute frame rate and average processing time
	const avg_elapsed = total_elapsed / frame_stats.length;
	const incoming_rate = (now - frame_stats[0][0]) / frame_stats.length;

	frame_stats_dom.innerText =
		`instant: ${elapsed}\n`
		+ `last ${frame_stats.length} avg: ${avg_elapsed.toFixed(1)}\n`
		+ `ingestion rate: ${incoming_rate.toFixed(1)}`;

}

class TetrisCompetitionAPI_CTJS extends TetrisCompetitionAPI {
	setLogo(url) {
		document
			.querySelector(`#logo`)
			.style.backgroundImage = `url(${url})`;
	}

	frame(player_idx, data, debug) {
		// captured_frames.push(data);

		startFrame();

		const
			player      = players[player_idx],
			otherPlayer = players[(player_idx+1) % 2],
			otherScore  = otherPlayer.getScore();

		if (debug) {
			debugger;
		}

		player.setFrame(data);

		const
			score_p1 = players[0].getScore(),
			score_p2 = players[1].getScore();

		if (isNaN(score_p1) || isNaN(score_p2)) {
			return;
		}

		if (score_p1 === this.last_score_p1 && score_p2 === this.last_score_p2) {
			return;
		}

		this.last_score_p1 = score_p1;
		this.last_score_p2 = score_p2;

		const
			diff = score_p1 - score_p2,
			diff_elem = document.querySelector(`.diff`),
			tdiff_elem = document.querySelector(`.tetris_diff`);

		if (diff === 0) {
			diff_elem.textContent = '<0>';
			tdiff_elem.textContent = '<0T>';
		}
		else {
			const
				player1_leading = diff > 0,
				abs_diff = Math.abs(diff),
				fmt = numberFormatter.format(abs_diff),

				tdiff = getTetrisDiff(player, otherPlayer),
				tfmt = tdiff > 100 ? Math.round(tdiff) : tdiff.toFixed(1)
			;

			if (player1_leading) {
				diff_elem.textContent = `<${fmt}`;
				tdiff_elem.textContent = `<${tfmt}T`;
			}
			else {
				diff_elem.textContent = `${fmt}>`;
				tdiff_elem.textContent = `${tfmt}T>`;
			}
		}

		endFrame();
	}
}

const API = new TetrisCompetitionAPI_CTJS();

function onFrame(frame, debug) {
	API.frame(1, frame, debug);
}
</script>
